Google - Light:

# My Styles
  border-radius: 8px
  border: solid 1px rgba(100,100,100,0.3)
  box-shadow: 1px 1px rgba(0,0,0,0.4)

# My Button Card Styles
  button-card-border-radius: 'var(--border-radius)'                               # Button Card corners radius
  button-card-background-color: 'var(--paper-card-background-color)'              # Button Card background color
  button-card-icon-color: 'var(--paper-item-icon-color)'                          # Button Card icon color
  button-card-text-color: 'var(--primary-text-color)'                             # Button Card text color
  button-card-corner-text-color: 'var(--secondary-text-color)'                    # Button card corner field text color
  button-card-cust-1-text-color: 'var(--secondary-text-color)'                    # Button Card cust_1 field text color
  button-card-cust-2-text-color: 'var(--secondary-text-color)'                    # Button Card cust_2 field text color
  button-card-disabled-text-color: 'var(--disabled-text-color)'                   # Button Card disabled text color
  button-card-input-select-background: 'var(--disabled-text-color)'               # Button Card selected item color
  button-color-green: 'rgba(117,189,111,1)'                                       # Button Card green background (ON mode)
  title-button-background: 'var(--paper-card-header-color)'                       # Title button background color
  title-button-text-color: 'var(--primary-text-color)'                            # Title button text color
  
  ### Fonts ###
  primary-font-family: "'Open Sans','Rubik',Roboto,sans-serif"
  paper-font-common-base_-_font-family: "var(--primary-font-family)"
  paper-font-common-code_-_font-family: "var(--primary-font-family)"
  paper-font-body_-_font-family: "var(--primary-font-family)"
  paper-font-subhead_-_font-family: "var(--primary-font-family)"
  paper-font-headline_-_font-family: "var(--primary-font-family)"
  paper-font-caption_-_font-family: "var(--primary-font-family)"
  paper-font-title_-_font-family: "var(--primary-font-family)"

  ha-card-border-radius: "0px"
  ha-card-header-color: "#757575"
  ha-card-box-shadow: "0px 0px 1px #eeeeee"

  ### Main Interface Colors ###
  primary-color: "#ffffff"
  light-primary-color: "#c1c1c1"
  primary-background-color: "#F7F9FB"
  secondary-background-color: "#ffffff"
  divider-color: "#e7e7e7"
  ### Text ###
  primary-text-color: "#000000"
  secondary-text-color: "#757575"
  text-primary-color: "#061014"
  disabled-text-color: "#a1a1a1"
  ### Sidebar Menu ###
  sidebar-background-color: "#ffffff"
  sidebar-icon-color: "#757575"
  sidebar-text-color: "#212121"
  sidebar-selected-background-color: var(--primary-background-color)
  sidebar-selected-icon-color: "#4284F4"
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)
  ### States and Badges ###
  state-icon-color: "#606367"
  state-icon-active-color: "#ffb750"
  state-icon-unavailable-color: var(--disabled-text-color)
  ### Sliders ###
  paper-slider-knob-color: "#4284F4"
  paper-slider-knob-start-color: "#8eb8ff"
  paper-slider-pin-color: "#8eb8ff"
  paper-slider-active-color: "#8eb8ff"
  paper-slider-secondary-color: var(--light-primary-color)
  paper-slider-container-color: "#e7e7e7"
  ### Labels ###
  label-badge-background-color: "#252B36"
  label-badge-text-color: "#F1F1F1"
  label-badge-red: "#6C7B9B"
  ### Cards ###
  paper-card-background-color: "#ffffff"
  paper-listbox-background-color: "#ffffff"
  ### Toggles ###
  paper-toggle-button-checked-button-color: "#4284F4"
  paper-toggle-button-checked-bar-color: "#4284F4"
  paper-toggle-button-unchecked-button-color: "#4284F4"
  paper-toggle-button-unchecked-bar-color: "#c1c1c1"

  ### Dialog ###
  paper-dialog-background-color: "#ffffff"

  ### Table row ###
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)

  iron-overlay-backdrop-background-color: "#ffffff"
  mdc-theme-primary: "#4284F4"