---

- platform: yamaha
  name: Yamaha Receiver
  host: !secret yamaha_host
  source_ignore:
    - "HDMI1"
  source_names:
    HDMI2: "Mi Box"
    HDMI3: "Computer"
    HDMI4: "Playstation 4 Pro"
    Spotify: "Spotify"
    Airplay: "Airplay"
  zone_ignore:
    - "Zone_2"
  zone_names:
    Main_Zone: "Living Room"

- platform: androidtv
  name: Mi Box
  device_class: androidtv
  host: !secret mi_box_host
  adbkey: "./android/adbkey"
  exclude_unnamed_apps: true

- platform: philips_js
  name: TV
  host: !secret philips_tv_host
  api_version: 6
  turn_on_action:
    service: wake_on_lan.send_magic_packet
    data:
      mac: 70:AF:24:BD:ED:A9
